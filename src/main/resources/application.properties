#App setting
app.name=小小商店
app.version=1.0
app.copyright=2016
#debug=true
server.port = 8080


#数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop
spring.datasource.username=root
spring.datasource.password=root

spring.test.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.test.datasource.url=jdbc:mysql://localhost:3306/shop2
spring.test.datasource.username=root
spring.test.datasource.password=root

#JPA配置
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.DefaultComponentSafeNamingStrategy
spring.jpa.hibernate.ddl-auto=update

hibernate.show_sql=false
hibernate.format_sql=false

#日志
spring.output.ansi.enabled=always
#logging.level.org.springframework.web=DEBUG

#MVC配置
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#spring.velocity.cache=false
#spring.velocity.prefix=/WEB-INF/views/
#spring.velocity.suffix=.vm
#spring.velocity.toolbox-config-location=/WEB-INF/toolbox.xml